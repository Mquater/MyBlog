<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_719428_4j4psefk31.css">
    <link rel="stylesheet" href="./CSS/FM.css">
    <title>Document</title>
</head>
<body>
    <div class='cover'></div>
    <div class="musicbox">
      <div class="musicpanel">
        <div class="control">
          <span class="back"><i class="iconfont icon-back"></i></span>
          <span class="play"><i class="iconfont icon-play"></i></span>
          <span class="next"><i class="iconfont icon-next"></i></span>
        </div>
        <div class="info">
          <div class="title">歌曲</div>
          <div class="author">作者</div>
        </div>
        <div class="progress">
          <div class="bar">
            <div class="progress-total"></div>
            <div class="progress-current"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <ul class="list">
        <li class="current">current</li>
        <li class="nextone">nextone</li>
      </ul>
    </div> 
    <script type="text/javascript" src="./JS/FM.js"></script>
</body>
</html>
